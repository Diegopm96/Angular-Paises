<table class="table table-hover  ">

    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate__animated animate__fadeIn animate__faster"  *ngFor="let pais of paises">
        <td>{{ paises.indexOf(pais) + 1 }}</td>
        <td><img class="small-flag" [src]="pais.flags.png" alt="" /></td>
        <td>{{pais.name.common}},{{ pais.capital }}</td>
        <td>{{ pais.population | number }}</td>
        <td><a [routerLink]="['/pais', pais.cca2 ]">Ver...</a></td>
      </tr>
    </tbody>
  </table>
